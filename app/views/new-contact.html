<div class="row">
    <div class="col s12">
        <h2 class="header orange-text">Novo contato</h2>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate" ng-model="contact.firstName">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" ng-model="contact.lastName">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" ng-model="contact.email">
                    <label for="email">Email</label>
                </div>
            </div>
            <a class="waves-effect waves-light btn" ng-click="newContact(contact)">Save</a>
        </form>
    </div>
</div>
